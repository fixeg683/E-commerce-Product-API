services:
  - type: web
    name: ecommerce-product-api
    env: python
    plan: free
    rootDir: backend

    # ðŸ§© Build commands assume we're already in backend/ due to rootDir
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    # ðŸš€ Start Command
    startCommand: |
      python manage.py migrate --noinput
      gunicorn core.wsgi:application --bind 0.0.0.0:$PORT

    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "core.settings"
