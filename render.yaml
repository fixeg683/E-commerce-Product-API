services:
  - type: web
    name: ecommerce-product-api
    env: python
    plan: free
    rootDir: backend

    # 🧩 Build Phase - Use explicit Python paths
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    # 🚀 Start Command
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT

    # 🌍 Environment Variables
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "core.settings"
      - key: PYTHON_VERSION
        value: "3.11.8"
