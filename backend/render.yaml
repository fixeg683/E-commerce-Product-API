# backend/render.yaml
# Render configuration for deploying Django (SQLite + Whitenoise, no Docker)

services:
  - type: web
    name: ecommerce-product-api
    env: python
    plan: free

    # âœ… Render will treat /backend as the working directory
    rootDir: backend

    # ğŸ§© Build Phase â€” install dependencies
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    # ğŸš€ Start Command â€” start Gunicorn
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT

    # ğŸŒ Environment Variables for Django
    envVars:
      - key: SECRET_KEY
        generateValue: true   # ğŸ” Let Render generate a secure key
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: DJANGO_SETTINGS_MODULE
        value: "core.settings"
      - key: PYTHON_VERSION
        value: "3.11.0"  # âœ… Use a version compatible with your Django
      - key: RENDER
        value: "True"

    # ğŸ”§ Advanced configuration
    disk:
      name: data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
